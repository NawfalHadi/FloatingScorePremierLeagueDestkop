        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --bg-color: #f4f7f6;
            --card-bg: #ffffff;
            --text-color: #333;
            --bar-bg: #e0e0e0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 40px;
        }

        .submenu-section {
            background: var(--card-bg);
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            margin-bottom: 30px;
            padding: 20px;
            page-break-inside: avoid;
        }

        .submenu-title {
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 10px;
            margin-bottom: 20px;
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .chart-row {
            display: flex;
            align-items: center;
            margin-bottom: 12px;
            font-size: 0.9rem;
        }

        .label-col {
            flex: 0 0 250px;
            padding-right: 15px;
            display: flex;
            flex-direction: column;
        }

        .option-name {
            font-weight: bold;
        }

        .param-name {
            font-size: 0.8rem;
            color: #666;
            font-style: italic;
        }

        .bar-col {
            flex: 1;
            background-color: var(--bar-bg);
            height: 24px;
            border-radius: 12px;
            overflow: hidden;
            position: relative;
        }

        .bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #3498db, #2ecc71);
            border-radius: 12px 0 0 12px;
            width: 0%; /* Animate to width */
            transition: width 1s ease-in-out;
        }

        .value-col {
            flex: 0 0 40px;
            text-align: right;
            font-weight: bold;
            padding-left: 10px;
        }

        .scale-markers {
            display: flex;
            justify-content: space-between;
            font-size: 0.7rem;
            color: #999;
            margin-left: 265px; /* Match label-col width + padding */
            margin-right: 50px; /* Match value-col width + padding */
            margin-bottom: 20px;
        }

        /* Color coding for different values */
        .val-low .bar-fill { background: #e74c3c; } /* Red for low */
        .val-mid .bar-fill { background: #95a5a6; } /* Grey for neutral */
        .val-high .bar-fill { background: #2ecc71; } /* Green for high */
    </style>

    function renderCharts() {
        const container = document.getElementById('charts-container');
        
        // Group data by submenu
        const groupedData = sculptingData.reduce((acc, item) => {
            if (!acc[item.submenu]) acc[item.submenu] = [];
            acc[item.submenu].push(item);
            return acc;
        }, {});

        for (const [submenu, items] of Object.entries(groupedData)) {
            const section = document.createElement('div');
            section.className = 'submenu-section';
            
            const title = document.createElement('h2');
            title.className = 'submenu-title';
            title.textContent = submenu;
            section.appendChild(title);

            // Create scale markers once per section
            const markers = document.createElement('div');
            markers.className = 'scale-markers';
            markers.innerHTML = '<span>0</span><span>2.5</span><span>5 (Neutral)</span><span>7.5</span><span>10</span>';
            section.appendChild(markers);

            items.forEach(item => {
                const row = document.createElement('div');
                row.className = 'chart-row';
                
                // Determine color class based on value
                let valClass = 'val-mid';
                if (item.value <= 3) valClass = 'val-low';
                else if (item.value >= 7) valClass = 'val-high';

                row.classList.add(valClass);

                row.innerHTML = `
                    <div class="label-col">
                        <span class="option-name">${item.option}</span>
                        <span class="param-name">${item.layer} - ${item.param}</span>
                    </div>
                    <div class="bar-col">
                        <div class="bar-fill" style="width: ${item.value * 10}%"></div>
                    </div>
                    <div class="value-col">${item.value}</div>
                `;
                section.appendChild(row);
            });

            container.appendChild(section);
        }
    }

    // Initialize
    window.onload = renderCharts;
